<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Interactive card details form</title>
  </head>
  <body>
    <section class="left">
      <div class="front-card">
        <img src="/images/bg-card-front.png" alt="" />
        <img src="/images/card-logo.svg" alt="" class="logo" />
        <p id="cardToPut">0000 0000 0000 0000</p>
        <p id="nameToPut">Jane Appleseed</p>
        <p><span id="monthToPut">00</span>/<span id="yearToPut">00</span></p>
      </div>

      <div class="back-card">
        <img src="/images/bg-card-back.png" alt="" />
        <p id="cvcToPut">000</p>
      </div>
    </section>
    <section class="right">
      <form>
        <div>
          <label for="name">Cardholder Name</label>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="e.g. Jane Appleseed"
            onkeyup="validateName()"
          />
          <p class="name-error"></p>
        </div>
        <div>
          <label for="cardNumber">Card Number</label>
          <input
            type="text"
            name="cardNumber"
            id="cardNumber"
            placeholder="e.g. 1234 5678 9123 0000"
            maxlength="16"
            onkeyup="validateCard()"
          />
          <p class="cardNumber-error"></p>
        </div>
        <div class="flex-container">
          <div>
            <label for="date">Exp.date (mm/yy)</label>
            <div class="flex-container">
              <input
                type="text"
                name="date"
                id="month"
                placeholder="MM"
                onkeyup="validateDate()"
                maxlength="2"
              />
              <input
                type="text"
                name="date"
                id="year"
                placeholder="YY"
                onkeyup="validateDate()"
                maxlength="2"
              />
            </div>
            <p class="date-error"></p>
          </div>
          <div>
            <label for="cvc">cvc</label>
            <input
              type="text"
              name="cvc"
              id="cvc"
              placeholder="e.g. 123"
              onkeyup="validateCVC()"
              maxlength="3"
            />
            <p class="cvc-error"></p>
          </div>
        </div>
        <button onclick="return validateForm()">Confirm</button>
      </form>
      <div class="submitted-form">
        <img src="/images/icon-complete.svg" alt="" />
        <h2>Thank you!</h2>
        <p>We've added your card details</p>
        <button>Continue</button>
      </div>
    </section>
  </body>
  <script src="index.js"></script>
</html>
